<div class="billing-report-card-preview">

<div class="exp-report-wrapper exp-bill-breakdown zooming" id="${properties.usageServiceSlideType}" data-bill-explainer="${billModel.stepsData}">

          <tbody><tr>
            <td colspan="8">
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody><tr>
                  <td>
                    <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-logos.png" width="130" height="109" alt=""></td>

                  <td colspan="4">
                    <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-bg.png" width="320" height="109" alt=""></td>
                </tr>
              </tbody></table>
            </td>
          </tr>
          <tr>
            <td width="798" height="17" colspan="8">
              <img src="${billModel.billExplainerDAMPath}/spacer.gif" width="798" height="17" alt=""></td>
          </tr>
          <tr>

              <img src="${billModel.billExplainerDAMPath}/spacer.gif" width="629" height="46" alt=""></td>

                <div class="exp-focus-step">
                    <span>1</span>

              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-step1.png" width="798" height="33" alt=""></td>
          </tr>
          <tr>
            <td colspan="8">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-report1.png" width="798" height="462" alt=""></td>
          </tr>
          <tr>
            <td colspan="3">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-paybg1.png" width="219" height="70" alt=""></td>
            <td colspan="3" class="exp-focus-step-ways" id="Step-2">
                <div class="exp-focus-step">
                    <span>2</span>
                  </div>
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-step2.png" width="360" height="70" alt=""></td>
            <td colspan="2">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-paybg2.png" width="219" height="70" alt=""></td>
          </tr>
          <tr>
            <td colspan="8">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-report2.png" width="798" height="121" alt=""></td>
          </tr>
          <tr>
            <td colspan="3">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-pay2bg1.png" width="268" height="65" alt=""></td>
            <td colspan="3" id="Step-3">
                <div class="exp-focus-step">
                    <span>3</span>
                  </div>
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-step3.png" width="261" height="65" alt=""></td>
            <td colspan="2">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-pay2bg2.png" width="269" height="65" alt=""></td>
          </tr>
          <tr>
            <td colspan="8">
              <img src="${billModel.billExplainerDAMPath}/report-usagebreakdown-slide4-report3.png" width="798" height="206" alt=""></td>
          </tr>
        </tbody></table>
  </div>
<script>
    var tour_stepsbillBreakUsageServiceSlide4 = $("#usage-service-slide4").data("bill-explainer");
      var jq = $.noConflict(true);
      jq(function(){
        jq.each(tour_stepsbillBreakUsageServiceSlide4, function (i, step) {
          step['content'] += '<span class="tour-pager">' + (i + 1) + '/' + tour_stepsbillBreakUsageServiceSlide4.length + '</span>';
          var percent = parseInt(((i + 1) / tour_stepsbillBreakUsageServiceSlide4.length) * 100);
        });
        var tourEnd = false;
        var tour = new Tour({
          backdrop: true,
          storage: false,
          steps: tour_stepsbillBreakUsageServiceSlide4,
         template: `<div class='exp-popover popover tour'><h3 class='popover-title'></h3><div class='popover-content'></div><nav class='popover-navigation'><div class='btn-group'><button class='btn btn-default prev' data-role='prev'></button><button class='btn btn-default next' data-role='next'> </button></div><button class='btn-end close' data-role='end'></button></nav></div>`,
          onShow:function(){
            setTimeout(function(){
              jq(".popover").append("<div class='zooming-contorls'><button type='button' id='zoom-in'><svg><use xmlns:xlink='http://www.w3.org/1999/xlink' xlink:href='#zoomplus'></use></svg></button><button type='button' id='zoom-out'><svg><use xmlns:xlink='http://www.w3.org/1999/xlink' xlink:href='#zoomminus'></use></svg></button></div>");
              jq('#zoom-in').off('click').on('click', function () {
                updateZoom(0.1);
              });
              jq('#zoom-out').off('click').on('click', function () {
                updateZoom(-0.1);
              });
            },1000);
          },
          onEnd: function(tour){
             tourEnd = true;
          }
        });
          zoomLevel = 0.5;
          var updateZoom = function (zoom) {
            zoomLevel += zoom;
            jq('.zooming').css({ zoom: zoomLevel, '-moz-transform': 'scale(' + zoomLevel + ')', width:'180vw' });
          }
      //tour.start();
      tour.init();
        jq('#startTourBtn').click(function () {
          tour.start();
        });
        jq('#startHereBtn').click(function () {
          tour.goTo(5);
        });
        jq('#Step-1').click(function () {
          gotoSlide(0);
        });
        jq('#Step-2').click(function () {
          gotoSlide(1);
        });
        jq('#Step-3').click(function () {
          gotoSlide(2);
        });
        jq('#Step-4').click(function () {
          gotoSlide(3);
        });
        var gotoSlide = function (slideNum){
          if(tourEnd == true){
              tour.restart();
              tourEnd = false;
          }
          tour.goTo(slideNum);
        }
      });
</script></div>
</template>
