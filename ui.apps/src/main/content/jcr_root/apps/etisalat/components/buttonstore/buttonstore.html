<div class="row cmp_btn">
   <div class="cmp_store_btn wow fadeInUp" data-wow-delay="0.2s">
      <!-- Google Store Btn -->
      <a href="${properties.btnGoogleLink}">
         <i class="fa fa-android"></i>
         <p class="mb-0">
            <span>${properties.btnGoogleDesc}</span>${properties.btnGoogleTitle}
         </p>
      </a>
   </div>
   <div class="cmp_store_btn wow fadeInDown" data-wow-delay="0.4s">
      <!-- Apple Store Btn -->
      <a href="${properties.btnAppleLink}">
         <i class="fa fa-apple"></i>
         <p class="mb-0">
            <span>${properties.btnAppleDesc}</span>${properties.btnAppleTitle}
         </p>
      </a>
   </div>
</div>
