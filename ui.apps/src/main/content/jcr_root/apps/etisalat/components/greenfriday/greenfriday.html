<sly data-sly-use.tileModel="com.etisalat.core.models.TileModel"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component" 
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">  
<input data-sly-test="${properties.clockDate}" id="${component.id}" type="text" 
 value="${'MM/dd/yyy' @ format=properties.clockDate}" class="green-friday-hidden hidden" />
<section data-sly-test="${properties.clockDate}" class="green-friday medium-banner ${properties.goodFridayLayout}">
    <div class="banner-image">
        <div class="cover">
            <sly data-sly-resource="${resource @ resourceType='etisalat/components/imageetisalatviewport'}"></sly>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="main-text-greenf">
                <div class="row">
                    <div class="col-xs-12 col-md-${properties.goodFridayLayout == 'and-small' ? '6' : '4'}">
                        <div class="content">                                                       
                            ${tileModel.text @ context='html'}  
                            <div data-sly-test="${properties.ctatext}" class="mt-16">
                              <sly data-sly-test.shopLink="${properties.ctaLink}" 
	                              data-sly-use.shopCTALink="${'com.etisalat.core.models.CommonLinkModel' @link=shopLink}"/>
                                <a href="${shopCTALink.link}" class="btn btn-green">${properties.ctatext}</a>
                            </div>                          
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-${properties.goodFridayLayout == 'and-small' ? '6' : '8'}">
                        <div class="timer">
                            <div class="${component.id}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.clockDate}"></sly>
