<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
   <div class="main-container">
      <div class="responsive-img-wraper">
         <sly data-sly-test.customLink="${properties.imageLink}" data-sly-use.commonlinkmodel="${'com.etisalat.core.models.CommonLinkModel' @link=customLink}"/>
         <a data-sly-unwrap="${!properties.imageLink}" href="${commonlinkmodel.link}" target="${properties.linkBehavior == 'opennewwindow'?'_blank':'_self'}">
            <picture data-sly-use.viewPortObj="${resource.path}">
               <sly data-sly-list="${viewPortObj.listChildren}">
                  <source data-sly-test="${item.fileReference}" srcset="${item.fileReference}" media="(max-width: ${item.media})">
               </sly>
               <sly data-sly-list="${viewPortObj.listChildren}">
                  <sly data-sly-test="${item.media == '1920px'}">
                     <img src="${item.fileReference}" class="img-responsive lazyloaded" alt="${item.altText}">
                  </sly>
               </sly>
            </picture>
         </a>
      </div>
   </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !resource.hasChildren}"></sly>
