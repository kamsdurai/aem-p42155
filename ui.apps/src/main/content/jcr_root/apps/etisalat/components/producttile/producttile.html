<sly
	data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
	data-panelcontainer="${wcmmode.edit && 'Product Tile Component'}"
	data-placeholder-text="${wcmmode.edit && 'Please configure the product tiles component data here' @ i18n}">

	<sly
		data-sly-test="${!properties.blueBgCheck || properties.blueBgCheck == 'false'}">
	<sly
		data-sly-use.producttileCommonTheme="/apps/etisalat/components/producttile/producttileCommonTheme.html"
		data-sly-call="${producttileCommonTheme.CommonTheme @ properties=properties}">
	</sly> </sly>

	<sly
		data-sly-test="${properties.blueBgCheck && properties.blueBgCheck == 'true' && properties.bluebgBehavior != 'lightBluebg'}">
	<sly
		data-sly-use.producttileImageTheme="/apps/etisalat/components/producttile/producttileImageTheme.html"
		data-sly-call="${producttileImageTheme.ImageTheme @ properties=properties}">
	</sly> </sly>

	<sly
			data-sly-test="${properties.blueBgCheck && properties.blueBgCheck == 'true' && properties.bluebgBehavior == 'lightBluebg'}">
		<sly
				data-sly-use.lightBlueImageTheme="/apps/etisalat/components/producttile/lightBlueImageTheme.html"
				data-sly-call="${lightBlueImageTheme.lightBlueImageTheme @ properties=properties}">
		</sly> </sly>

</sly>
