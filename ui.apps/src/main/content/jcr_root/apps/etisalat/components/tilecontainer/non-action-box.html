<template data-sly-template.nonActionBox="${ @ container,properties}">

    <sly data-sly-set.oneTileCheck="${container.items.size == 1 ? 'single-tile' : 'testimonialSlider'}"></sly>

    <sly data-sly-test.withquotes="${properties.nonactionboxbehavior == 'with-quotes' ? 'testimonial-module testimonialSlider' : ''}"></sly>

                    </div>

                </div>

    </div>
