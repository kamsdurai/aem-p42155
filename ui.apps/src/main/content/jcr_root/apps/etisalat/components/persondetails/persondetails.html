<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
 <div class="person-details">
      <div class="icon" data-sly-test="${properties['fileReference']}">
         <img alt="person-icon" src="${properties['fileReference']}"/>
      </div>
      <div class="person">
         <h4 data-sly-test="${properties.name}" data-sly-element="${properties.nameStyle}" class="name">${properties.name}</h4>
         <p data-sly-test="${properties.designation}" class="designation">${properties.designation}</p>
      </div>
   </div>
   <div data-sly-test="${properties.text}" class="description">
      ${properties.text @ context='html'}
   </div>

   <sly data-sly-test="${properties.tileLinkBehavior != 'openmodalwindow'}">
      <div data-sly-test="${properties.ctatext}" class="action">
       <sly data-sly-test.link="${properties.tileLinkBehavior == 'opensamewindow'? properties.tileCTALinkSameWindow : properties.tileCTALinkNewWindow}" 
            data-sly-use.commonlinkmodel="${'com.etisalat.core.models.CommonLinkModel' @link=link}"/>
         <a href="${commonlinkmodel.link}" 
            class="link"
            target="${properties.tileLinkBehavior == 'opennewwindow'?'_blank':'_self'}"
            title="${properties.ctatext}">${properties.ctatext}</a>
      </div>
   </sly>
   <sly data-sly-test="${properties.tileLinkBehavior == 'openmodalwindow'}" 
      data-sly-use.tileModalTemplate="ctamodal.html"
      data-sly-call="${tileModalTemplate.modal @ properties=properties,resource=resource,wcmmode=wcmmode}">                
   </sly>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty = !properties.name}"></sly>
