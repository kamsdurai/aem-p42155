         data-toggle="modal" data-target="#heroVideo">
         ${properties.playButton}

               fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
               <g id="Icon/Outline-1pt/video-start-stop/video_start_stop_consumer"
                  transform="translate(-3.000000, -3.000000)" stroke="#719E19">
                  <path
                          d="M48.1181247,45.0042505 C47.5827865,45.3018981 47.0851792,45.6592024 46.6342863,46.0671798 C45.016428,47.5310522 44,49.6473219 44,52.000991 C44,56.419269 47.581722,60.000991 52,60.000991 C56.418278,60.000991 60,56.419269 60,52.000991 C60,48.9882351 58.3346186,46.3644497 55.8742206,45"

                  <path
                          d="M58.3250068,41.5614269 C59.4088749,38.5779373 60,35.358001 60,32 C60,16.536027 47.463973,4 32,4 C16.536027,4 4,16.536027 4,32 C4,47.463973 16.536027,60 32,60 C35.3316508,60 38.5273952,59.4181156 41.4911491,58.350431"

         </svg>
      </a>
   </div>
   <h1 data-sly-test="${properties.overlayText}" class="hero-heading-big">${properties.overlayText @
      context="html"}
   </h1>
   <a data-sly-test="${properties.ctaLink}" href="${properties.ctaLink}" class="btn btn-green ripple-effect" title="${properties.ctaButton}">${properties.ctaButton}</a>
</div>
<!-- End - hero-main-contents wrapper -->
<div data-sly-test="${properties.videoLink}" class="video_ctn">
   <video muted="muted" loop="" playsinline="" class="video_cover"
          autoplay="" tabindex="0" autobuffer="autobuffer" preload="preload"
          poster="${properties.poster}">
      <source type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;"
              src="${properties.videoLink}">
      <source type="video/webm; codecs=&quot;vp8, vorbis&quot;"
              src="${properties.videoLink}">
      <source type="video/ogg; codecs=&quot;theora, vorbis&quot;"
              src="${properties.videoLink}">
   </video>
</div>
<div data-sly-test="${properties.youTubeUrl}" id="heroVideo" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <iframe width="560" height="315" src="${properties.youTubeUrl}"
                 frameborder="0"
                 allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                 allowfullscreen=""></iframe>
      </div>
   </div>
</div>
