<template data-sly-template.dynamicproduct="${ @ properties}">

<div class="container ">
   <div class="product-grid-text-section plans more-info-wrapper plansTable">
      <div class="col-xs-12 col-md-3 ">
         <div class="main-text-section">
			<sly data-sly-test="${properties.productCTALink && properties.productCTATitle}">
			<a href="${properties.productCTALink}" class="btn-text btn-green  learn-more">
                          <span> ${properties.productCTATitle} </span>
             </a>
			</sly>
            <div class="wst-main-headings">
               <h3>${properties.mainProductTitle}</h3>
            </div>
            <div class="main-text-content-wrapper">
               <div class="paragraph-styling ul-list-cms">
                  <div class="p2">
                     ${properties.mainProductDesc @ context="html"}
                  </div>
               </div>
            </div>
         </div>
		 <!--If total count is lesser than 3 please hide using class 'hide' -->
         <div class="table-swiper-button-prev swiper-button-prev swiper-button-black"></div>
         <div class="table-swiper-button-next swiper-button-next swiper-button-black"></div>
		 
      </div>
      <div class="col-xs-12 col-md-9">
         <section class="cmp__bg-cards_product-grid ">
            <div class="row">
               <div class="col-xs-12">
                  <div class="bg-cards related-products keepbtn">
                     <div class="row row-tiles-table ">
                       <div class="swiper-container swiper-container-horizontal">
					       <!--Product details JSON Part 2 variations with 2 different JSON DATA add either one -->
						   <div  id="products_smartlife" class="swiper-wrapper"></div> 

						   <div class="table-swiper-scrollbar swiper-scrollbar">
							  <div class="swiper-scrollbar-drag" style="width: 449.5px;"></div>
						   </div>
					   </div>
                     </div>
                  </div>
               </div>               
            </div>
         </section>
      </div>
   </div>
</div>

</template>
