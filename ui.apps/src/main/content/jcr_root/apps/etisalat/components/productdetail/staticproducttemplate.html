<template data-sly-template.staticproducts="${ @ properties}">
	<div
		data-sly-use.carousel="com.etisalat.core.models.ProductDetails"
		data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
		data-panelcontainer="${wcmmode.edit && 'Product Grid Component'}"
		id="${carousel.id}" class="cmp-carousel" role="group"
		aria-label="${carousel.accessibilityLabel}" aria-live="polite"
		aria-roledescription="carousel" data-cmp-is="carousel"
		data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}"
		data-cmp-delay="${carousel.delay}"
		data-cmp-autopause-disabled="${carousel.autopauseDisabled}"
		data-cmp-data-layer="${carousel.data.json}"
		data-placeholder-text="${wcmmode.edit && 'Please add Product Tile items here' @ i18n}">

		<div class="container-product-grid"
			data-sly-test="${properties.mainProductTitle}">
			<div
				class="product-grid-text-section plans more-info-wrapper plansTable0">
				<div class="container">
					<div class="row">
						<div
							class="col-xs-12 col-md-${carousel.items.size > 2 ? '3' : '6'} ">
							<div class="main-text-section">
								<div class="wst-main-headings">
									<h4>${properties.mainProductTitle}</h4>
								</div>
								<div class="main-text-content-wrapper">
									<div
										class="paragraph-styling ul-list-cms ${carousel.items.size > 2 ? '' : 'paragraph-styling-width55'}">
										<div class="p2">
											<p>${properties.mainProductDesc @ context="html"}</p>
										</div>
									</div>
								</div>

							</div>
							<div
								class="${!wcmmode.edit && carousel.items.size > 3 ? '' : 'hide'} table-swiper-button-prev swiper-button-prev swiper-button-black">

							</div>
							<div
								class="${!wcmmode.edit && carousel.items.size > 3 ? '' : 'hide'} table-swiper-button-next swiper-button-next swiper-button-black">
							</div>
						</div>

						<div
							class="col-xs-12 col-md-${carousel.items.size > 2 ? '9' : '6'}"
							data-sly-test="${carousel.items && carousel.items.size > 0}">

							<div class="cmp__bg-cards_product-grid">

								<div class="row">

									<div class="${carousel.items.size > 2 ? 'col-xs-12' : ''}">

										<div class="bg-cards related-products">

											<div class="row row-tiles-table ">

												<div
													class="${!wcmmode.edit && carousel.items.size > 3 ? 'swiper-container swiper-container-horizontal' : ''}">

													<div
														class="${!wcmmode.edit && carousel.items.size > 3 ? 'swiper-wrapper' : ''}"
														id="product">


														<div data-sly-repeat.item="${carousel.items}"
															class="swiper-slide  ${!wcmmode.edit && carousel.items.size > 3 ? 'col-xs-12 col-sm-6 col-md-4 swiper-slide-active' : 'swiper-slide-active col-xs-12 col-md-6 col-lg-6'}"
															style="width: 306px;"
															data-sly-resource="${item.name @ decorationTagName='div'}"
															id="${item.id}"></div>

													</div>

													<div class="table-swiper-scrollbar swiper-scrollbar">
														<div class="swiper-scrollbar-drag" style="width: 449.5px;"></div>
													</div>
												</div>

											</div>

										</div>

									</div>

								</div>

							</div>
							<!-- / .container -->

						</div>


						<sly
							data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar',
            appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
							data-sly-test="${wcmmode.edit || wcmmode.preview}"></sly>
					</div>
				</div>
			</div>
		</div>

		<div class="promo-offers-popup-wrapper"></div>
	</div>
